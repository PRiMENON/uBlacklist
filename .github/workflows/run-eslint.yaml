name: Run ESLint
run-name: Run ESLint
on:
    push:
        branchs:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install modules
              run: yarn
            - name: Run ESLint
              run: eslint . --ext .js,.jsx,.ts,.tsx
